version: 0.1
component: build
timeoutInSeconds: 6000
shell: bash

steps:
  - type: Command
    name: "Building docker image"
    command: |
      docker build -t mywebserver:v1 .

outputArtifacts:
  - name: mywebserver
    type: DOCKER_IMAGE
    location: mywebserver:v1
  - name: mywebserver_yaml
    type: BINARY
    location: mywebserver.yaml
